language: c

os:
  - osx

jobs:
  include:
    - os: osx
      osx_image: xcode11
    - os: osx
      osx_image: xcode8

addons:
  homebrew:
    packages:
    - pyenv
    - openssl@1.1

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force openssl@1.1; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then CONFIGURE_OPTS="--with-openssl=$(brew --prefix openssl@1.1)" pyenv install 3.7.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv global 3.7.0; fi

script: |
  pip install --upgrade --requirement tests/requirements.txt
  pytest --capture=no --verbose tests
