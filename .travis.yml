language: c

os:
  - osx

jobs:
  include:
    - os: osx
      osx_image: xcode11
    - os: osx
      osx_image: xcode8

before_install: 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3 && true; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link python3; fi

script: |
  pip install --upgrade --requirement tests/requirements.txt
  pytest --capture=no --verbose tests
